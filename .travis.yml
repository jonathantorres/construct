language: php

git:
  depth: 2

matrix:
  include:
    - php: hhvm
    - php: nightly
    - php: 8.0
    - php: 7.4
    - php: 7.3
    - php: 7.2
      env:
      - LINT=true
  fast_finish: true
  allow_failures:
    - php: 7.1
    - php: nightly
    - php: hhvm

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.php-cs-fixer

before_script:
  - composer self-update
  - composer install -n

script:
  - if [[ $LINT = true ]]; then
      composer construct:cs-lint;
      composer construct:static-analysis;
    fi
  - composer construct:test
